<div class="main-content">
  <div>
    <h2>Projects</h2>
    <div id="projects-list" *ngFor="let project of projects">
      <a [href]="project.link">
        <div>
          <h3>{{ project.name }}</h3>
          <p>
            {{ project.description }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
